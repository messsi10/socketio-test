image:
  repository: smeleshchyk/socketio-test
  tag: "0.0.2"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 3000
  nodePort: 30080

replicaCount: 1

# Extra environment variables for the container
# Example:
# extraEnv:
#   - name: API_URL
#     value: "https://example.com"
extraEnv:
  - name: DEFAULT_TEST__LOGIN_VAR
    value: "login"
  - name: DEFAULT_TEST_PASSWORD_VAR
    value: "password"

